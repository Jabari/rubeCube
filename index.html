<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body ng-app="rubeCube" ng-controller="sizeGen">
		<div id="controls">
			<h1>A rubik's cube generator</h1>
			<div id="size_gen">
				<button ng-click="dec()" class="button round">-</button>
				{{size}}

			<div ng-controller="colorGen" id="">

			</div>
		</div>

			<!-- TOP FACE -->
				<!-- LEFT COL -->

				<div class="square tcl">
				
				</div>
				<div class="square tll">
				
				</div>
				<!-- MIDDLE COL -->
				<div class="square tum">
				
				</div>

				</div>

				</div>
				<div class="square tcr">

				<div class="square bcr">
				
				</div>
				<div class="square blr">
				
				</div>
